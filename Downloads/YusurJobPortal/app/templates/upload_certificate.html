<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفع الشهادة</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .upload-container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="upload-container text-center">
        <h2 class="mb-3">📜 رفع شهادة مهنية</h2>
        <p class="text-muted">يرجى تحميل شهادة بتنسيق (PDF, JPG, PNG)</p>

        <!-- تنبيه للرسائل -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- نموذج الرفع -->
        <form action="{{ url_for('main.upload_certificate') }}" method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <input type="file" class="form-control" name="certificate" accept=".pdf,.jpg,.png" required>
            </div>
            <button type="submit" class="btn btn-success w-100">📤 رفع الشهادة</button>
        </form>

        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary mt-3 w-100">🔙 العودة إلى لوحة التحكم</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
